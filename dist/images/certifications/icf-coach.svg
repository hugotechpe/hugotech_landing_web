<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Fondo degradado profesional ICF -->
  <defs>
    <linearGradient id="icfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Círculo exterior -->
  <circle cx="150" cy="150" r="145" fill="url(#icfGrad)" filter="url(#shadow)"/>
  <circle cx="150" cy="150" r="140" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="150" cy="150" r="130" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
  
  <!-- Logo ICF estilizado -->
  <text x="150" y="110" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">ICF</text>
  
  <!-- Subtítulo -->
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">INTERNATIONAL COACH</text>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">FEDERATION</text>
  
  <!-- Credencial -->
  <rect x="90" y="180" width="120" height="32" rx="16" fill="white" opacity="0.2"/>
  <text x="150" y="202" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">ACC</text>
  
  <!-- Texto descriptivo -->
  <text x="150" y="235" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">Associate Certified Coach</text>
</svg>
